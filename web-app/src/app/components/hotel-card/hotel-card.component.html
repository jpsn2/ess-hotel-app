<div class="card">
  
  <div class="card-body">
    <img [src]="imageUrl" class="card-img-top" alt="Hotel Image">
    <div class="texto">
    <div class="card-title"> 
    <p>{{hotelName}}</p>
    </div>
    
    <div class="card-text">
    <p>{{location}}</p>
    </div>
    <div class="card-price"> 
      <p>{{price}}</p>
      </div>
    </div>
  </div>
    <div class="btn btn-primary">
    <a href="pagamento" style="color: aliceblue;">Comprar Agora</a>
    </div>
</div>
